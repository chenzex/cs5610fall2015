<div class="row">
  <div class="col-sm-2 text-right">
    <h1>Register</h1>
  </div>
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-8">
      <input type="text" ng-model="username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" ng-model="password1" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="col-sm-2 control-label">Verify Password</label>
    <div class="col-sm-8">
      <input type="password" ng-model="password2" class="form-control" id="inputPassword2" placeholder="Verify Password">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" ng-click="register()" class="btn btn-block">Register</button>
    </div>
  </div>
</form>
