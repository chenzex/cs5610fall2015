<div class="row">
	<div class="col-sm-2 text-right">
		<h1>Profile</h1>
	</div>
</div>
<form class="form-horizontal">
	<div class="form-group">
		<label for="inputUsername" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-8">
			<input type="text" ng-model="username" class="form-control" id="inputUsername" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-8">
			<input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-8">
			<input type="text" ng-model="firstName" class="form-control" id="firstName" placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-8">
			<input type="text" ng-model="lastName" class="form-control" id="lastName" placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-8">
			<input type="email" ng-model="email" class="form-control" id="email" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button type="submit" ng-click="update()" class="btn btn-block">Update</button>
		</div>
	</div>
</form>
