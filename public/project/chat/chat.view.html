<div class="container">
  <div class="col-lg-8">
    <div id="canvasContainer">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1" style="padding-top:35px">
          <canvas id="board" width="620" height="400"></canvas>
          <canvas id="board2" width="620" height="400"></canvas>
          <canvas id="board3" width="620" height="400"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-lg-offset-2">
        <div class="btn-group dropup">
          <button id="toolBtn" type="button" class="btn btn-default dropdown-toggle toolbar-btn" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu toolbar-menu" id="toolMenu">
            <li><a name="pencil" href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
            <li><a name="rect" href=""><span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span></a></li>
            <li><a name="line" href=""><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></li>
            <li role="separator" class="divider"></li>
            <li><a name="eraser" href=""><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></a></li>
          </ul>
        </div>
      </div>

      <div class="col-lg-3">
        <div>
          <input id="thickness" data-slider-id='ex1Slider' type="text" style="background: #BABABA" data-slider-min="1" data-slider-max="12"
          data-slider-step="1" data-slider-value="3" />
        </div>
      </div>

      <div class="col-lg-2">
        <div class="btn-group dropup">
          <button id="colorBtn" type="button" class="btn btn-default dropdown-toggle toolbar-btn" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
            <a name=#000000 href=""><span class="color-span" id="colorSpan" style="background-color: #000000;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a>            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu toolbar-menu" id="colorMenu">
            <li><a name=#ff0000 href=""><span class="color-span" style="background-color: #ff0000;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#ff00c7 href=""><span class="color-span" style="background-color: #ff00c7;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#9e00ff href=""><span class="color-span" style="background-color: #9e00ff;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#001aff href=""><span class="color-span" style="background-color: #001aff;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#00e0ff href=""><span class="color-span" style="background-color: #00e0ff;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#00ffb2 href=""><span class="color-span" style="background-color: #00ffb2;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#42ff00 href=""><span class="color-span" style="background-color: #42ff00;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#faff00 href=""><span class="color-span" style="background-color: #faff00;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#ff9900 href=""><span class="color-span" style="background-color: #ff9900;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
            <li><a name=#000000 href=""><span class="color-span" style="background-color: #000000;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></a></li>
          </ul>
        </div>
      </div>

      <!--<div class="colorpicker-component demo demo-auto colorpicker-element inline">
        <input hidden="true" type="text" ng-model="color" id="colorpicker" value="#000000" class="form-control">
        <button class="add-on btn btn-default" id="cp"><i style="background-color: #000000;"></i><span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span></button>
      </div>-->


      <div class="col-lg-1">
        <button ng-click="clear()" class="btn btn-default toolbar-btn">Clear</button>
      </div>
    </div>
  </div>
  <div class="col-lg-4 chat-user-container">

    <div class="panel panel-primary" id="userContainer">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-education"></span> Online users
      </div>
      <!--<div class="panel-collapse" id="collapseOne">-->
      <div class="panel-body" id="userPanelBody" ng-controller="MainController">
        <ul class="chat" id="chat-ul">
          <li class="online-user-li" ng-repeat="user in onlineUsers track by $index">
            {{user.name}}
            <button class="btn btn-default btn-connect pull-right" value={{user.connId}}>
              <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
            </button>
          </li>
        </ul>
      </div>
      <!--</div>-->
    </div>

    <div class="panel panel-primary" id="chatContainer">
      <div class="panel-heading" id="accordion">
        <span class="glyphicon glyphicon-comment"></span> Chat
        <button ng-click="videoClick()" class="pull-right" id="videoBtn">
          <!--<a ng-click="videoClick()" type="button" class="btn btn-default btn-xs">-->
          <span class="glyphicon glyphicon-facetime-video" id="videoSpan" aria-hidden="true">
          <!--</a>-->
        </button>
      </div>
      <div class="panel-collapse" id="collapseOne">
        <video autoplay id="media2"></video>
        <div class="panel-body"  id="chat-main-panel">
          <ul class="chat" id="chatUl"></ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
            <span class="input-group-btn">
              <button class="btn btn-warning btn-sm" id="btn-chat"> Send</button>
            </span>
      </div>
    </div>
  </div>
</div>
</div>
