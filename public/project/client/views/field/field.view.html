<h1>Forms : Registration Form</h1>
<ul class="nav nav-tabs">
  <li role="presentation"><a href="#/form">Forms</a></li>
  <li role="presentation" class="active"><a href="#/field">Fields</a></li>
</ul>

<div ng-repeat="field in fields track by $index">
  <div class="field-container" ng-switch on="field.type">
    <!--<div class="field" >-->
    <div>
      <label>{{field.label}}</label>
    </div>
    <div class="row">
      <div class="col-md-9">
        <!--TEXT-->
        <div class="field" ng-switch-when="TEXT">
          <input type="text" class="form-control" placeholder={{field.label}}>
        </div>
        <!--TEXTAREA-->
        <div class="field" ng-switch-when="TEXTAREA">
          <textarea class="form-control" rows="5" placeholder={{field.label}}></textarea>
        </div>
        <!--EMAIL-->
        <div class="field" ng-switch-when="EMAIL">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <!--OPTIONS-->
        <div class="field" ng-switch-when="OPTIONS">
          <select class="form-control">
            <option ng-repeat="option in field.options track by $index" value={{option.value}}>{{option.label}}</option>
          </select>
        </div>
        <!--CHECKBOX-->
        <div class="field" ng-switch-when="CHECKBOXES">
          <div class="checkbox">
            <label ng-repeat="option in field.options track by $index">
              <input type="checkbox" value={{option.value}}> {{option.label}}
            </label>
          </div>
        </div>
        <!--RADIOS-->
        <div class="field" ng-switch-when="RADIOS">
          <input ng-repeat="option in field.options track by $index" type="radio" value={{option.value}}>{{option.label}}
        </div>
        <!--DATE-->
        <div class="field" ng-switch-when="DATE">
          <input type="date" />
        </div>
      </div>
      <div class="col-md-3">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-remove" ng-click="model.remove(field)" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
      </div>
    </div>
  </div>
</div>



<hr>

<div class="form-group">
  <label for="newField">Add New Field:</label>
  <div class="row">
    <div class="col-sm-9">
      <select class="form-control" ng-model="newField" id="newField">
        <option value="SINGLELINE">Single Line Text Field</option>
        <option value="MULTILINE">Multi Line Text Field</option>
        <option value="DATE">Date Field</option>
        <option value="DROPDOWN">Dropdown Field</option>
        <option value="CHECKBOX">Checkboxes Field</option>
        <option value="RADIO">Radio Buttons Field</option>
      </select>
    </div>
    <div class="col-sm-3">
      &nbsp&nbsp&nbsp&nbsp
      <span class="glyphicon glyphicon-plus" ng-click="model.createNewField(newField)" aria-hidden="true"></span>
    </div>
  </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
