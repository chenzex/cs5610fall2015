<div class="container alert alert-info accountContainer">
  <h2 class="accountHeader">Login</h2>
  <input type="text" ng-model="model.username" class="form-control accountInput" placeholder="Username">
  <input type="password" ng-model="model.password" class="form-control accountInput" placeholder="Password">
  <button type="submit" ng-click="model.login()" class="btn btn-warning accountBtn">Login</button>
</div>
