<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Maker-Form-Fields</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/smalot-bootstrap-datetimepicker/2.3.4/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>


<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a href="/assignment/home.html" class="navbar-brand">Form Maker</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <!--<li><a href="/assignment/register.html">Register</a></li>
          <li><a href="/assignment/login.html">Login</a></li>-->
          <li><a href="#">Username</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation"><a href="/assignment/home.html">Home</a></li>
          <li role="presentation"><a href="/assignment/profile.html">Profile</a></li>
          <li role="presentation"><a href="/assignment/admin.html">Admin</a></li>
          <li role="presentation" class="active"><a href="/assignment/forms.html">Forms</a></li>
        </ul>
      </div>
      <div class="col-lg-10">
        <h1>Forms : Registration Form</h1>
        <ul class="nav nav-tabs">
          <li role="presentation"><a href="/assignment/forms.html">Forms</a></li>
          <li role="presentation" class="active"><a href="/assignment/form-fields.html">Fields</a></li>
        </ul>
        <p>&nbsp</p>
        <div class="form-group">
          <label for="inputField1">First Name:</label>
          <div class="row">
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputField1" placeholder="First Name">
            </div>
            <div class="col-sm-3">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputField1">Last Name:</label>
          <div class="row">
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputField2" placeholder="Last Name">
            </div>
            <div class="col-sm-3">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputField3">Date of Birth:</label>
          <div class="row">
            <div class="col-sm-9">
              <div class="form-group">
                <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2"
                data-link-format="yyyy-mm-dd">
                  <input class="form-control" type="text" value="" readonly placeholder="Select a Date">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="inputField3" value="" />
                <br/>
              </div>
            </div>
            <div class="col-sm-3">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputField1">Gender:</label>
          <div class="row">
            <div class="col-sm-9">
              <select class="form-control">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-sm-3">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputField6">Roles:</label>
          <div class="row">
            <div class="col-sm-9">

              <div class="checkbox" id="chechbox-admin">
                <label>
                  <input type="checkbox" value=""> Admin
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> Student
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> User
                </label>
              </div>
            </div>
            <div class="col-sm-3">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
          </div>
        </div>



        <div class="form-group">
          <label for="inputField6">License Agreement:</label>
          <div class="row">
            <div class="col-sm-9">

              <div class="radio" id="inputField6">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> No
                </label>
              </div>
            </div>
            <div class="col-sm-3">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
          </div>
        </div>

        <hr>

        <div class="form-group">
          <label for="newField">Add New Field:</label>
          <div class="row">
            <div class="col-sm-9">
              <select class="form-control" id="newField">
                <option>Single Line Text</option>
                <option>Date</option>
                <option>Dropdown</option>
                <option>Checkboxes</option>
                <option>Radio buttons</option>
                <option>Paragraph Text Field</option>
              </select>
            </div>
            <div class="col-sm-3">
              &nbsp&nbsp&nbsp&nbsp
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
          </div>
        </div>


      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/smalot-bootstrap-datetimepicker/2.3.4/js/bootstrap-datetimepicker.min.js"
    charset="UTF-8"></script>

    <script type="text/javascript">
      $('.form_date').datetimepicker({
        language:  'en',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
    </script>
</body>

</html>
